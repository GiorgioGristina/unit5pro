<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>photo gallery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="js/lightbox2/css/lightbox.min.css">
  <link rel="stylesheet" href="CSS/style.css">

</head>
<body>
  <main class="container">
    <div class="searchbox">
      <input type="text" placeholder="Search(16pt)" class="search">
    </div>
    <div class="gallery">
      <a href="photos/01.jpg" class="pho"
      data-lightbox="img1"
      data-title="Hay Bales
      I love hay bales. Took this snap on a drive through the countryside past some straw fields."
       >
        <img src="photos/thumbnails/01.jpg" alt="straw haybales" class="img" >
      </a>
      <a href="photos/02.jpg" class="pho"
      data-lightbox="img2"
      data-title="The lake was so calm today. We had a great view of the snow on the mountains from here.">
        <img src="photos/thumbnails/02.jpg" alt="lake" class="img">
      </a>
      <a href="photos/03.jpg" class="pho"
      data-lightbox="img3"
      data-title="I hiked to the top of the mountain and got this picture of the canyon and trees below.">
        <img src="photos/thumbnails/03.jpg" alt="canyon" class="img">
      </a>
      <a href="photos/04.jpg" class="pho"
      data-lightbox="img4"
      data-title="It was amazing to see an iceberg up close, it was so cold but didnâ€™t snow today.">
        <img src="photos/thumbnails/04.jpg" alt="iceberg" class="img">
      </a>
      <a href="photos/05.jpg" class="pho"
      data-lightbox="img5"
      data-title="The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons.">
        <img src="photos/thumbnails/05.jpg" alt="dessert" class="img">
      </a>
      <a href="photos/06.jpg" class="pho"
      data-lightbox="img6"
      data-title="Fall is coming, I love when the leaves on the trees start to change color.">
        <img src="photos/thumbnails/06.jpg" alt="fall" class="img">
      </a>
      <a href="photos/07.jpg" class="pho"
      data-lightbox="img7"
      data-title="I drove past this plantation yesterday, everything is so green!">
        <img src="photos/thumbnails/07.jpg" alt="plantation" class="img">
      </a>
      <a href="photos/08.jpg" class="pho"
      data-lightbox="img8"
      data-title="My summer vacation to the Oregon Coast. I love the sandy dunes!">
        <img src="photos/thumbnails/08.jpg" alt="dunes" class="img">
      </a>
      <a href="photos/09.jpg" class="pho"
      data-lightbox="img9"
      data-title="We enjoyed a quiet stroll down this countryside lane. ">
        <img src="photos/thumbnails/09.jpg" alt="countryside lane" class="img">
      </a>
      <a href="photos/10.jpg" class="pho"
      data-lightbox="img10"
      data-title="Sunset at the coast! The sky turned a lovely shade of orange.">
        <img src="photos/thumbnails/10.jpg" alt="sunset" class="img">
      </a>
      <a href="photos/11.jpg" class="pho"
      data-lightbox="img11"
      data-title="I did a tour of a cave today and the view of the landscape below was breathtaking.">
        <img src="photos/thumbnails/12.jpg" alt="caves" class="img">
      </a>
      <a href="photos/12.jpg" class="pho"
      data-lightbox="img12"
      data-title="I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in.">
        <img src="photos/thumbnails/11.jpg" alt="bluebels" class="img">
      </a>
    </div>
  </main>
  <script src="js/jquery-3.5.1.min.js"></script>
  <script src="js/lightbox2/lightbox-plus-jquery.min.js"></script>
  <script src="js/script.js"</script>
</body>

</html>
